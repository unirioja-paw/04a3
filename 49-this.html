<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAW</title>

  <script>
    // @see 43-propagacion-eventos
    // El manejador se pone en el div y sirve para todos los botones. 
    window.addEventListener("load", function () {
      var container = document.getElementById("container");
      container.addEventListener("click", cuenta, false);  // tb funciona con true
    })
    function cuenta(e) {
      var src = e.target;

      console.log(`event.target=${src.id}`);
      console.log(`this=${this.id}`);
      console.log(`event.currentTarget=${event.currentTarget.id}`);

      if (src.nodeName.toLowerCase() !== "button") {
        return;  // Si el click no es en un button
      }
      parts = src.innerHTML.split(": ");
      parts[1] = parseInt(parts[1], 10) + 1;
      src.innerHTML = parts[0] + ": " + parts[1];
    }
  </script>

</head>

<body>

  <div id="container">
    <button id="btn1">Incrementame: 0</button>
    <button id="btn2">Incrementame dos: 0</button>
    <button id="btn3">Incrementame tres: 0</button>
  </div>


</body>

</html>
